<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% if page.title == "Home" %}
            {{ site.title }} | {{ site.description }}
        {% else %}
            {{ page.title }} | {{ site.title }}
      {% endif %}
    </title>

    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <link rel="icon" href="{{"/favicon.ico" | absolute_url }}" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="stylesheet" href="{{ "/assets/css/mobile.css" | absolute_url }}">
    <link rel="stylesheet" href="{{"/assets/css/main.css" | absolute_url }}">

    {% seo %}

    {% if site.data.settings.analytics-id%}
        {%- include analytics.html -%}
    {% endif %}
   <style>
  @font-face {
    font-family: 'ZombieHunger';
    /* On retire /assets/ car le dossier est Ã  la racine */
    src: url('/fonts/Zombie-Hunger.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
  }

  h1.site-title, .site-title {
    font-family: 'ZombieHunger', fantasy !important;
    color: #cc0000 !important;

    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8) !important;
    display: block !important;
  }

</head>
